<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>我的导航站</title>
<meta name="description" content="个人导航站 - 磨砂玻璃风格" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- 磨砂玻璃背景遮罩层 -->
<div class="overlay"></div>

<!-- 头部 -->
<header>
<h1>我的导航站</h1>
<input id="search" type="text" placeholder="🔍 搜索站点..." />
</header>

<!-- 分类按钮区域 -->
<div id="categories" class="categories"></div>

<!-- 卡片容器 -->
<div id="cards" class="cards"></div>

<!-- 页脚提示 - 固定在底部 -->
<footer style="text-align:center; padding:32px 20px 48px; margin-top:auto;">
<p style="color:rgba(255,255,255,0.75); font-size:14px; margin:0; opacity:0.9;">💡 拖动卡片可以调整顺序</p>
</footer>

<script src="script.js"></script>
</body>
</html>
